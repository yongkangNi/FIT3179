<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/yongkangNi/FIT3179/main/style.css" media="all">
  
</head>
<body>
  <h1>Multiple Visualisations</h1>
  
  <h2>This is the first visualisation</h2> 
<div id="visualization"></div>

  <h2>This is the second visualisation</h2>
<div id="scatterplot"></div>

  <script type="text/javascript">

  var visulisation1 = "https://raw.githubusercontent.com/yongkangNi/FIT3179/main/visualization.json";
  vegaEmbed('#visualization', visualisation1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
    
    
    var visulisation2 = "https://raw.githubusercontent.com/yongkangNi/FIT3179/main/visualization2.json";
  vegaEmbed('#scatterplot', visualisation2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
